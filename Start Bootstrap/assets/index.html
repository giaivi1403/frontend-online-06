<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Start Bootstrap</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header" id="mainHeader">
        <div class="container">
          <div class="header__menu">
            <div class="header__menu-logo">
              <a href="#" class="logo__link">Start Bootstrap</a>
            </div>
            <input
              hidden
              type="checkbox"
              class="checked-menu"
              name=""
              id="menu-mobile"
            />
            <label for="menu-mobile" class="header__menu-btn">
              <span>Menu</span>
              <i class="btn__icon fas fa-bars"></i>
            </label>
            <ul class="header__menu-list">
              <li class="list__item">
                <a href="#" class="list__item-link"> Portfolio</a>
              </li>
              <li class="list__item">
                <a href="#" class="list__item-link"> About</a>
              </li>
              <li class="list__item">
                <a href="#" class="list__item-link"> Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="banner">
        <div class="banner__wrap">
          <div class="banner__img-wrap">
            <img src="./img/avatar.svg" alt="" class="banner__img" />
          </div>
          <div class="banner__title">START BOOTSTRAP</div>
          <div class="banner__icon">
            <div class="banner__icon-line"></div>
            <div class="banner__icon-star"><i class="fas fa-star"></i></div>
            <div class="banner__icon-line"></div>
          </div>
          <div class="banner__content">
            Graphic Artist - Web Designer - Illustrator
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
